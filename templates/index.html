<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Prediction</title>
</head>
<body>
    <h1>Welcome to Crop Disease Prediction!</h1>
    <h2>Please select the crop you want to predict:</h2>
    
    <!-- Add file input for tomato prediction -->
    <form action="/predict_tomato" method="post" enctype="multipart/form-data">
        <label for="image_tomato">Upload an image for Tomato:</label>
        <input type="file" id="image_tomato" name="image" accept="image/*" required>
        <br>
        <button type="submit">Predict Tomato</button>
    </form>

    <!-- Add file input for potato prediction -->
    <form action="/predict_potato" method="post" enctype="multipart/form-data">
        <label for="image_potato">Upload an image for Potato:</label>
        <input type="file" id="image_potato" name="image" accept="image/*" required>
        <br>
        <button type="submit">Predict Potato</button>
    </form>
</body>
</html>
