<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Prediction</title>
</head>
<body>
    <h1>Welcome to Crop Disease Prediction!</h1>
    <h2>Please select the crop you want to predict:</h2>
    <!-- For predicting tomato -->
<form action="/predict_tomato" method="post" enctype="multipart/form-data">
    <label for="image">Upload an image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Tomato</button>
</form>

<!-- For predicting potato -->
<form action="/predict_potato" method="post" enctype="multipart/form-data">
    <label for="image">Upload an image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Potato</button>
</form>

    
</body>
</html>
