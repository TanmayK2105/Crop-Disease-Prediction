<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Potato Crop Disease</title>
</head>
<body>
    <h1>Predict Potato Crop Disease</h1>
    <form action="/predict_potato" method="post" enctype="multipart/form-data">
        <label for="image">Upload an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br>
        <input type="submit" value="Predict">
    </form>
    <div id="predictionResult">
        <!-- Predicted class will be displayed here -->
    </div>
    <script>
        // JavaScript to update the prediction result dynamically
        {% if prediction %}
            var predictionElement = document.getElementById('predictionResult');
            predictionElement.innerHTML = "<p>Predicted Class: {{ prediction }}</p>";
        {% endif %}
    </script>
</body>
</html>
